---
- summary: |
    Проверка работоспособности поисковой строки
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыта главная страница сайта
  steps:
    - Находим поисковую строку
    - Вводим "Red"
    - Нажимаем кнопку "Войти"
  expected-result: |
    В списке товаров должна остаться только товары с "Red" в названии
